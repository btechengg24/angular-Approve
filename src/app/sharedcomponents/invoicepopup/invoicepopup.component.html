<div class="popup-container">
  <div class="popup-header">
    <p>
      Below invoices have PO amount more than invoice amount. Please confirm if
      they are final invoices.
    </p>
    <p-button
      class="save-button"
      (click)="handleSave()"
      label="Save"
    ></p-button>
  </div>
  <app-invoicegrid
    [poData]="filteredFormData"
    [mini]="true"
    (formGroupData)="handleFormGroupData($event)"
  ></app-invoicegrid>
</div>
