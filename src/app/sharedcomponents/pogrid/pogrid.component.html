<div>
  <p-table
    [columns]="columns"
    [value]="gridData"
    class="p-table"
    [tableStyle]="{ 'min-width': '50rem', border: '1px solid #000' }"
  >
    <ng-template pTemplate="header" let-columns>
      <tr style="height: 46px">
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
  </p-table>
  <p-table
    [columns]="columns"
    [value]="gridData"
    class="p-table"
    [tableStyle]="{ 'min-width': '50rem', border: '1px solid #000' }"
  >
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      let-i="index"
    >
      <tr style="height: 46px">
        <td *ngFor="let col of columns" [pEditableColumn]="rowData[col.field]">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <ng-container *ngIf="col.field === 'Department'; else inputField">
                <p-dropdown
                  [options]="onlyDepartment"
                  optionLabel="description"
                  placeholder="Select a Department"
                  autoWidth="false"
                  [style]="{ width: '200px' }"
                  editable="true"
                  [showClear]="true"
                ></p-dropdown>
              </ng-container>

              <ng-template #inputField>
                <input pInputText type="text" formControlName="col.field" />
              </ng-template>
            </ng-template>
            <ng-template pTemplate="output">
              {{ rowData[col.field] }}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
