<div>
  <p-table
    [columns]="columns"
    [value]="gridData"
    class="p-table"
    [tableStyle]="{ 'min-width': '50rem', border: '1px solid #000' }"
  >
    <ng-template pTemplate="header" let-columns>
      <tr style="height: 46px">
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
  </p-table>
  <p-table
    [columns]="columns"
    [value]="gridData"
    class="p-table"
    [tableStyle]="{ 'min-width': '50rem', border: '1px solid #000' }"
  >
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      let-i="index"
    >
      <tr style="height: 46px">
        <td *ngFor="let col of columns" [pEditableColumn]="rowData[col.field]">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <!-- <ng-container *ngIf="col.field === 'country'">
                    <p-dropdown
                      [options]="country"
                      optionLabel="country"
                      formControlName="selectedCountry"
                      placeholder="Select Country"
                      [showClear]="true"
                      [checkmark]="true"
                      [editable]="true"
                    ></p-dropdown>
                  </ng-container> -->
              <input pInputText type="text" formControlName="col.field" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ rowData[col.field] }}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
